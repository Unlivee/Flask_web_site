{% extends 'base.html' %}

{% block title %}
Создания статьи
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добовления статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите названия статьи"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст"></textarea><br>
        <input type="text" name="author" id="author" class="form-control" placeholder="Введите автора"><br>
        <input type="submit"  class="btn btn-success" value="Отправить"><br>
    </form>
</div>
{% endblock %}
